<!DOCTYPE html>
<html>

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<title>Verificacao</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="verificacaoAds.js"></script>
	<link rel="stylesheet" href="verificacaoAds.css">
	<!--Script Initialized-->




</head>

<body>
	<section id='generalSession'>
		<div class="container" id="selectOptionsContainer">
			<label for="nome">Empresa:</label>
			<select class="form-select" id="whichCompany" size="" aria-label="Default select example">
				<option selected>Selecione a empresa: </option>
				<option>Faganello</option>
				<option>Amare</option>
				<option>Vista Lago</option>
				<option>DG Planejados</option>
				<option>Deseo Interiores</option>
				<option>Duetto Ambientes</option>
				<option>Dell'Amore</option>
				<option>Casa & Design</option>
				<option>Que Casa</option>
				<option>Progettare</option>
				<option>Casa Bonita</option>
				<option>Montserrat</option>
				<option>Sap</option>
				<option>Favaretto</option>
				<option>Paulo Jeremias</option>
				<option>Encorda</option>
			</select>



		</div>
		<div class="container" id="saldoIpt">
			<label for="saldo">Saldo:</label>
			<input type="number" id="saldoInputid" name="saldo" />


		</div>




		<button type="submit" id="magicButton" class="btn btn-primary btn-floating btn-large cyan pulse enviar"
			onclick="Enviar()" value="Enviar">Send</button>

		<button type="submit" id="whatsButton" class="btn btn-primary btn-floating btn-large cyan pulse enviar"
			onclick="whats()" value="Enviar">Whats</button>

		<div id="myInput">
			<div id="botaoCriar" class="copy"></div>
			<div id="showConta" class="copy"></div>
			<div id="showEmpresa" class="copy"></div>

			<div id="showSaldo" class="copy"></div>
			<div id="showDiasRestantes" class="copy"></div>
			<div id="showExpiraSaldo" class="copy"></div>
			<div id="showDataAtual" class="copy"></div>
		</div>
	</section>


</body>

</html>
